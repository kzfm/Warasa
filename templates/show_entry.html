{% extends "layout.html" %}
{% block body %}
<div class=entry>
<h2 class=title>{{ entry.title }}</h2>
<p>{{ entry.abstract }}</p>
</div>

<form action="{{ url_for('add_bookmark') }}" method=post>
<input type=hidden name=doi value="{{ entry.doi }}">
<dl>
<dt>Comment:
<dd><textarea name="comment" rows="8" cols="80"></textarea>
<dd><input type=submit value=register>
</dl>
</form>
{% endblock %}
